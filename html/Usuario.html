<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form name="form-usuario" action="../php/Usuario.php" method="post" enctype="multipart/form-data">
        <p class="centralizar-titulo">Cadastro de <i>Usuário</i></p>
        <div>
            <label for="nome"> Nome:
                <input type="text" id="nome" name="nome" placeholder="nome" required>
            </label>
            
            <label for="datanascimento">Data Nascimento:
                <input type="date" id="datanascimento" name="datanascimento" placeholder="Data Nascimento" required>
            </label>
            
            <label for="profissao">Profissão:
                <input type="text" id="profissao" name="profissao" placeholder="Profissão" required>
            </label>
            
            <label for="cpf">CPF:
                <input type="text" id="cpf" name="cpf" placeholder="xxx-xxx-xxx-xx" required>
            </label>
        </div>

        <div>
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Email" required>
            </label>
        </div>

        <div>
            <label for="telefone">Telefone:
                <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </label>
            
            <label for="cidade">Cidade:
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            </label>
            
            <label for="endereco">Endereço:
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
            </label>
            
            <label for="bairro">Bairro:
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </label>
            
            <label for="cep">CEP:
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
            </label>
            
            <label for="numero">Número:
                <input type="text" id="numero" name="numero" placeholder="Número" required>
            </label>             

            <label for="sexo">Sexo:
                <select name="sexo" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Indefinido">Indefinido</option>
                </select>
            </label>
        </div>

        <label for="foto">Foto:
            <input type="file" id="foto" name="foto" accept="image/*">
        </label>
        
        <button type="submit">Cadastrar</button>
    </form>

    <script src="../html/js/validar_cadastro.js"></script>
</body>
</html>
