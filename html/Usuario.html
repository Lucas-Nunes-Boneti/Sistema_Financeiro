<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form name="form-usuario" action="../php/Usuario.php" method="post" enctype="multipart/form-data">
        <p class="centralizar-titulo">Cadastro de <i>Usuário</i></p>

        <!-- Campos do formulário -->
        <div>
            <label for="nome">Nome:
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
            </label>
        </div>
        
        <div>
            <label for="datanascimento">Data de Nascimento:
                <input type="date" id="datanascimento" name="datanascimento" required>
            </label>
        </div>

        <div>
            <label for="profissao">Profissão:
                <input type="text" id="profissao" name="profissao" placeholder="Informe sua profissão" required>
            </label>
        </div>

        <div>
            <label for="cpf">CPF:
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
            </label>
        </div>

        <div>
            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Informe seu email" required>
            </label>
        </div>

        <div>
            <label for="telefone">Telefone:
                <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
            </label>
        </div>

        <div>
            <label for="cidade">Cidade:
                <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade" required>
            </label>
        </div>

        <div>
            <label for="endereco">Endereço:
                <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" required>
            </label>
        </div>

        <div>
            <label for="bairro">Bairro:
                <input type="text" id="bairro" name="bairro" placeholder="Informe seu bairro" required>
            </label>
        </div>

        <div>
            <label for="cep">CEP:
                <input type="text" id="cep" name="cep" placeholder="Informe seu CEP" required>
            </label>
        </div>

        <div>
            <label for="numero">Número:
                <input type="text" id="numero" name="numero" placeholder="Informe o número" required>
            </label>
        </div>

        <div>
            <label for="sexo">Sexo:
                <select name="sexo" id="sexo" required>
                    <option value="">Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Indefinido">Indefinido</option>
                </select>
            </label>
        </div>

        <div>
            <label for="foto">Foto:
                <input type="file" id="foto" name="foto" accept="image/*">
            </label>
        </div>

      

        <button type="submit">Cadastrar</button>
    </form>

    
    <script src="../html/js/validar_cadastro.js"></script>
</body>
</html>
