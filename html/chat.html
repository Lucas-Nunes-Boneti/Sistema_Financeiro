<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Gestão Financeira</h1>

        <!-- Gráfico de Gastos e Ganhos -->
        <div class="charts">
            <canvas id="graficoFinanceiro" width="400" height="200"></canvas>
        </div>

        <!-- Contas -->
        <div class="contas">
            <h2>Contas a Pagar</h2>
            <ul id="contasPagarList">
                <!-- Lista de contas a pagar -->
            </ul>
            <h2>Contas a Receber</h2>
            <ul id="contasReceberList">
                <!-- Lista de contas a receber -->
            </ul>
        </div>

        <!-- Formulário para adicionar contas -->
        <div class="form">
            <h2>Adicionar Conta</h2>
            <form id="addContaForm">
                <input type="text" id="descricao" placeholder="Descrição da Conta" required>
                <input type="number" id="valor" placeholder="Valor" required>
                <input type="date" id="data" required>
                <select id="tipo">
                    <option value="pagar">Contas a Pagar</option>
                    <option value="receber">Contas a Receber</option>
                </select>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
